<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INII.tech</title>
  <meta name="description" content="INII is a technology company dedicated to developing high-quality iOS and macOS applications, including ColorCard, iFrame, Progress, and Menu AI.">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>
  <link rel="manifest" href="public/manifest.json">
  <link rel="icon" href="public/favicon.ico">
  <style>
    a {
      text-decoration: none;
    }
  </style>
</head>
<body class="ubuntu-regular">
  <header class="fixed w-full z-50 bg-white">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-4 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1 items-center">
        <a href="#" class="-m-1.5 p-1.5 flex items-center gap-2">
          <div class="relative w-16 h-16">
            <img src="public/logo.png" alt="INII Logo" width="64" height="64" class="object-contain">
          </div>
          <span class="text-2xl ubuntu-bold text-[#120652] text-primary">
            I<span class="text-[#FFAC3C] text-accent">N</span>II
          </span>
        </a>
      </div>

      <div class="flex lg:flex-1 lg:justify-end">
        <a href="mailto:fnoz@inii.tech" class="navbar-email text-sm font-semibold leading-6 text-[#120652] text-primary hover:text-[#363561] hover-text-hover">
          Email <span class="text-[#FFAC3C] text-accent">Us</span>
        </a>
      </div>
    </nav>
  </header>

  <main class="min-h-screen">
    <!-- Hero Section -->
    <div class="relative isolate bg-white pt-24">
      <div class="mx-auto max-w-7xl px-6 py-12 sm:py-16 lg:px-8">
        <div class="mx-auto max-w-4xl text-center mb-20">
          <div class="hero-title">
            <h1 class="text-2xl ubuntu-bold tracking-tight text-[#120652] text-primary sm:text-4xl">
              Create <span class="text-[#FFAC3C] text-accent">to</span> Innovate:
              <br>
              <span class="text-[#FFAC3C] text-accent">〰〰〰〰</span>
              <br>
              AI, Health, Efficiency.
            </h1>
          </div>
        </div>

        <div class="hero-features mx-auto max-w-7xl">
          <div class="mx-auto grid max-w-lg grid-cols-1 gap-6 sm:grid-cols-2 lg:mx-0 lg:max-w-none lg:grid-cols-4">
            <!-- Feature cards will be inserted here by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <!-- App Showcase Section -->
    <section class="py-6 bg-white">
      <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="relative overflow-hidden">
          <div class="testimonials-container">
            <!-- Testimonial cards will be inserted here by JavaScript -->
          </div>
          <div class="testimonials-pagination flex justify-center mt-6 gap-2">
            <!-- Pagination dots will be inserted here by JavaScript -->
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white py-6">
      <div class="max-w-4xl mx-auto px-6 text-center">
        <p class="text-sm text-[#120652] text-primary">© 2025 INII Co., Ltd.</p>
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
